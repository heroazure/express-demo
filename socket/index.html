<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Title</title>
</head>
<body>
<div id="list1">

</div>
<input id="input1" type="text" placeholder="发送到后端">
<button type="button" id="btn1">发送</button>
<script src="//cdn.bootcss.com/socket.io/2.0.2/socket.io.js"></script>
<script>
    var btn1=document.querySelector('#btn1')
    var input1=document.querySelector('#input1')
    var list1=document.querySelector('#list1')
    var socket = io('http://localhost');
    socket.on('news', function (data) {
        list1.innerHTML=data.join('\n')
    });

    btn1.addEventListener('click',function () {
        socket.emit('my other event', input1.value)
    },false)
</script>
</body>
</html>
